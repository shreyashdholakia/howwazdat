<div class="container">
  <div class="row">
    <div class="col-sm-10"><h1><strong>{{teamName}}</strong>: <i class="fa fa-users"></i> Players </h1>
    </div>
    <br>
    <div class="btn-group btn-group-justified">
      <a href="#" class="btn alert-info col-sm-4">
        <strong>{{tournaments.length}}</strong><br>
        <h4>Tournaments</h4>
      </a>
      <a href="#" class="btn alert-info col-sm-4">
        <strong>{{teamGames}}</strong><br>
        <h4>Games</h4>
      </a>
      <a href="#" class="btn alert-success col-sm-4">
        <strong>{{teamWins.length}}</strong><br>
        <h4>Wins</h4>
      </a>
      <a href="#" class="btn alert-info col-sm-3">
        <strong>{{teamLosses.length}}</strong><br>
        <h4>Loss</h4>
      </a>
    </div>
    <hr>
    <div class="table-responsive table-striped">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Captain</th>
            <th><i class="fa fa-cog"></i></th>
          </tr>
        </thead>
        <tbody id="items">
          <tr ng-repeat="players in playerList" ng-class="{'active text-primary': players.captain == 'C'}">
            <td>{{$index + 1}}</td>
            <td>{{players.firstName}}</td>
            <td>{{players.lastName}}</td>
            <td>{{players.role}}</td>
            <td>{{players.captain}}</td>
            <td><i class="fa fa-trash" ng-click="open(players)"></i> | <i class="fa fa-files-o" ng-click="clone(players)" tooltip
                                                                          data-original-title="Please enter a valid cost."
                                                                          data-placement="left" data-trigger="hover"></i></td>
          </tr>
        </tbody>
      </table>
      <hr>
      <div ng-hide="addPlayerForm">
          <div class="form-group">

            <div class="col-sm-3">
              <input type="text" class="form-control" name="playerName" ng-model="player" id="mom" placeholder="Search Player.." title="home team details" typeahead="player as player.name for player in userList | filter:{name:$viewValue} | limitTo:8" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-3">
              <div >
                <select class="form-control" ng-model="roleSelected" ng-change="setRole()" ng-options="role.name for role in roles" >
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-2">
              <button type="button" class="btn form-control" ng-class="{'active btn-success': isCaptain}" ng-click="isCaptain = !isCaptain"><i class="glyphicon glyphicon-check"></i></button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2">
              <button class="btn btn-success form-control col-sm-2" ng-click="addPlayer('user')"type="submit"><i class="fa fa-plus"></i> Add </button>
            </div>
          </div>
      </div>
          <div class="form-group">
           <div class="col-sm-2 pull-right">
            <button class="btn btn-primary form-control col-sm-2" ng-click="addPlayerForm = !addPlayerForm" type="submit" data-toggle="tooltip" data-placement="top"
                    title="Project has actual date" onmouseenter="$(this).tooltip('show')"><i class="fa fa-plus"></i> Create a Player</button>
          </div>
        </div>

    <br><br>
  </div>
  <form class="form" ng-show="addPlayerForm">
    <div class="form-group">

      <div class="col-xs-3">
        <label for="first_name"><h4>First name</h4></label>
        <input type="text" class="form-control" name="first_name" ng-model="firstName" id="first_name" placeholder="First name" title="enter your first name if any.">
      </div>
    </div>

    <div class="form-group">

      <div class="col-xs-3">
        <label for="last_name"><h4>Last name</h4></label>
        <input type="text" class="form-control" name="last_name" ng-model="lastName" id="last_name" placeholder="Last name" title="enter your last name if any.">
      </div>
    </div>
    <div class="form-group">

      <div class="col-xs-3">
        <label><h4>Role</h4></label>
        <div >
          <select id="company" class="form-control" ng-model="roleSelected" ng-change="setRole()" ng-options="role.name for role in roles" >
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">

      <div class="col-xs-2">
        <label><h4>Captain</h4></label>
        <button type="button" class="btn form-control" ng-class="{'active btn-success': isCaptain}" ng-click="isCaptain = !isCaptain"><i class="glyphicon glyphicon-check"></i></button>
      </div>
    </div>
    <div class="form-group">
     <div class="col-xs-1">
      <label><h4>Add</h4></label>
      <button class="btn btn-primary form-control" ng-disabled="!firstname && !lastName && roleSelected" ng-click="addPlayer('U')" type="submit"><i class="glyphicon glyphicon-plus"></i></button>
    </div>
  </div>
</form>
</div><!--/row-->

</div><!--/container-->

<script type="text/ng-template" id="delete.html">
        <div class="modal-header">
            <h3 class="modal-title">Delete <i class="glyphicon glyphicon-trash"></i></h3>
        </div>
        <div class="modal-body">
            Remove '<strong>{{playerToDelete.firstName}} {{playerToDelete.lastName}}</strong>' from the team?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="deletePlayer()"><i class="fa fa-check"></i> OK</button>
            <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
        </div>
</script>

<script type="text/ng-template" id="copyPlayer.html">
  <div class="modal-header">
    <h3 class="modal-title">Add Player <i class="fa fa-files-o"></i></h3>
  </div>
  <div class="modal-body">
    Add Player '<strong>{{playerToClone.firstName}} {{playerToClone.lastName}}</strong>' to a different Team?
    <br><br>
    <div class="form-group">
      <div class="col-md-6">
        <input type="text" class="form-control" ng-model="team" placeholder="Please select a Team" title="Teams" typeahead="team as team.teamName for team in allTeams | filter:{teamName:$viewValue} | limitTo:8">
      </div>
    </div>
    <br>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="cloneToTeam(team, playerToClone)"> <i class="fa fa-plus"></i> Add</button>
    <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
  </div>
</script>
