<div class="container">
	<div class="row">
    <div class="col-sm-10"><h1>Create a new team</h1></div>
  </div>
  <hr>
  <div class="row">
    <div class="alert alert-info">
          <span class="fa fa-info-circle"></span> Team name is required
    </div>
    <form class="form" id="registrationForm" novalidate name="teamForm">
      <div class="form-group">
        <div class="col-xs-9" ng-class="{ 'has-error' : teamName.length <= 0}">
          <label><h4>Team Name</h4></label>
          <input type="text" class="form-control" name="teamName" ng-model="teamName" placeholder="Team name" title="enter your team name" required>
        </div>
      </div>
      <div class="form-group">
       <div class="col-xs-3">
        <label><h4>Create</h4></label>
        <button class="btn btn-primary form-control" ng-disabled="!teamName" ng-click="addTeam()" type="button"><i class="fa fa-plus"></i></button>
       </div>
      </div>
    </form>
  </div><!--/row-->
</div><!--/container-->
