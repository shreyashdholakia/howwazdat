<div class="container">
	<div class="row">
    <div class="col-sm-10"><h1>Create a new team</h1></div>
  </div>
  <hr>
  <div class="row">
    <div class="alert alert-danger" ng-hide="teamName.length > 0">
          <span class="fa fa-info-circle"></span> Team name is required
    </div>
    <form class="form" id="registrationForm" novalidate name="teamForm">
      <div class="form-group">
        <div class="col-xs-12" ng-class="{ 'has-error' : teamName.length <= 0}">
          <label for="first_name"><h4>Team Name</h4></label>
          <input type="text" class="form-control" name="teamName" ng-model="teamName" placeholder="Team name" title="enter your team name" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-2">
          <label for="first_name"><h4>First name</h4></label>
          <input type="text" class="form-control" name="first_name" ng-model="firstName" placeholder="First name" title="enter your first name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-2">
          <label for="last_name"><h4>Last name</h4></label>
          <input type="text" class="form-control" name="last_name" ng-model="lastName" id="last_name" placeholder="Last name" title="enter your last name.">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-3">
          <label for="email"><h4>Email</h4></label>
          <input type="text" class="form-control" name="last_name" ng-model="email"  placeholder="Email" title="enter your email address">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-2">
          <label for="role"><h4>Role</h4></label>
          <div >
            <select id="company" class="form-control" ng-model="roleSelected" ng-change="setRole()" ng-options="role.name for role in roles" >
              <!-- <option ng-model="roleSelected" ng-repeat="role in roles" ng-click="setRole(role)">{{role}}</option> -->
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
       <div class="col-xs-2">
          <label for="email"><h4>Captain</h4></label>
          <button type="button" class="btn form-control" ng-class="{'active btn-success': isCaptain}" ng-click="isCaptain = !isCaptain"><i class="fa fa-check"></i></button>
       </div>
      </div>
      <div class="form-group">
       <div class="col-xs-1">
        <label for="email"><h4>Add</h4></label>
        <button class="btn btn-primary form-control" ng-disabled="!teamName && !firstName && !lastName && !email" ng-click="addPlayer('team')" type="submit"><i class="fa fa-plus"></i></button>
       </div>
      </div>
    </form>s
  </div><!--/table-resp-->
</div><!--/row-->
