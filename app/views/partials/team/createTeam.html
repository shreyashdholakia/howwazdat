<div class="container">
	<div class="row">
    <div class="col-sm-10"><h1>Create a new team</h1></div>
  </div>
  <hr>
  <div class="row">
    <form class="form" id="registrationForm" novalidate name="teamForm">
      <div class="form-group">

        <div class="col-xs-12" ng-class="{ 'has-error' : teamForm.teamName.$invalid && !teamForm.teamName.$pristine }">
          <label for="first_name"><h4>Team Name</h4></label>
          <input type="text" class="form-control" name="teamName" ng-model="teamName" id="first_name" placeholder="Team name" title="enter your team name" required>
        </div>
      </div>
      <div class="form-group">

        <div class="col-xs-3">
          <label for="first_name"><h4>First name</h4></label>
          <input type="text" class="form-control" name="first_name" ng-model="firstName" id="first_name" placeholder="First name" title="enter your first name if any.">
        </div>
      </div>

      <div class="form-group">

        <div class="col-xs-3">
          <label for="last_name"><h4>Last name</h4></label>
          <input type="text" class="form-control" name="last_name" ng-model="lastName" id="last_name" placeholder="Last name" title="enter your last name if any.">
        </div>
      </div>
      <div class="form-group">

        <div class="col-xs-3">
          <label for="email"><h4>Role</h4></label>
          <div >
            <select id="company" class="form-control" ng-model="roleSelected" ng-change="setRole()" ng-options="role.name for role in roles" >
              <!-- <option ng-model="roleSelected" ng-repeat="role in roles" ng-click="setRole(role)">{{role}}</option> -->
            </select> 
          </div>
        </div>
      </div>
      <div class="form-group">

        <div class="col-xs-2">
          <label for="email"><h4>Captain</h4></label>
          <button type="button" class="btn form-control" ng-class="{'active btn-success': isCaptain}" ng-click="isCaptain = !isCaptain"><i class="glyphicon glyphicon-check"></i></button>
        </div>
      </div>
      <div class="form-group">
       <div class="col-xs-1">
        <label for="email"><h4>Add</h4></label>
        <button class="btn btn-primary form-control" ng-disabled="!firstname && !lastName" ng-click="addPlayer(player)" type="submit"><i class="glyphicon glyphicon-plus"></i></button>
      </div>
    </div>
  

  <hr>
  <div class="col-sm-10" ng-show="playerList.length > 0"><h1>Team: <strong>{{teamName}}</strong> </h1> 
    
  </div>
  <div class="table-responsive" ng-show="playerList.length > 0">
    <table class="table table-hover">
      <thead>
        <tr class="text-center">
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
          <th>Captain</th>
          <th><i class="glyphicon glyphicon-cog"></i></th>
        </tr>
      </thead>
      <tbody id="items">
        <tr ng-repeat="players in playerList track by $index">
          <td>{{$index + 1}}</td>
          <td>{{players.firstName}}</td>
          <td>{{players.lastName}}</td>
          <td>{{players.role}}</td>
          <td>
            {{players.captain}}
          </td>
          <td><i class="glyphicon glyphicon-trash" ng-click="playerList.splice($index,1)"></i></td>
        </tr>
      </tbody>
    </table>
    <hr>
    <button class="btn btn-success pull-right" ng-click="addTeam()" type="submit"ng-disabled="teamForm.$invalid"><i class="glyphicon glyphicon-share-alt"></i> Create</button>
    </div>
    </form>
  </div><!--/table-resp-->


</div><!--/row-->
